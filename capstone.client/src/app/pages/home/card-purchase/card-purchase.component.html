<div class="container mt-5">
  <h2>Catalogo di Carte</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let card of cards">
      <div class="card mb-4">
        <img [src]="card.imageUrl" class="card-img-top" alt="{{ card.name }}" />
        <div class="card-body">
          <h5 class="card-title">{{ card.name }}</h5>
          <p class="card-text">
            <strong>Categoria:</strong> {{ card.gameCategory }}
          </p>
          <p class="card-text">
            <strong>Condizione:</strong> {{ card.condition }}
          </p>
          <p class="card-text">
            <strong>Prezzo:</strong> {{ card.price | currency }}
          </p>
          <button class="btn btn-primary" (click)="addToCart(card.id)">
            Aggiungi al carrello
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
