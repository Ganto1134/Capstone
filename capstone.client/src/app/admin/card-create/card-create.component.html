<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <h2 class="text-center mb-4">Crea Carta</h2>

        <form (ngSubmit)="createCard()">
          <div class="form-group mb-3">
            <label for="name">Nome</label>
            <input
              [(ngModel)]="card.name"
              name="name"
              class="form-control"
              placeholder="Inserisci il nome della carta"
              required
            />
          </div>

          <div class="form-group mb-3">
            <label for="gameCategory">Gioco</label>
            <select
              [(ngModel)]="card.gameCategory"
              name="gameCategory"
              class="form-control"
              required
            >
              <option [value]="'Pokemon'">Pok√©mon</option>
              <option [value]="'Magic'">Magic</option>
              <option [value]="'Yu-Gi-Oh!'">Yu-Gi-Oh!</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label for="condition">Condizione</label>
            <select
              [(ngModel)]="card.condition"
              name="condition"
              class="form-control"
              required
            >
              <option [value]="'Perfetta'">Perfetta</option>
              <option [value]="'Fresco di booster'">Fresco di booster</option>
              <option [value]="'Leggera usura'">Leggera usura</option>
              <option [value]="'Usura visibile'">Usura visibile</option>
              <option [value]="'Grave usura'">Grave usura</option>
              <option [value]="'Danneggiata'">Danneggiata</option>
              <option [value]="'Distrutta'">Distrutta</option>
            </select>
          </div>

          <div class="form-group mb-3">
            <label for="price">Prezzo</label>
            <input
              [(ngModel)]="card.price"
              name="price"
              type="number"
              class="form-control"
              placeholder="Inserisci il prezzo della carta"
              required
            />
          </div>

          <div class="form-group mb-4">
            <label for="imageUrl">URL Immagine</label>
            <input
              [(ngModel)]="card.imageUrl"
              name="imageUrl"
              class="form-control"
              placeholder="Inserisci l'URL dell'immagine"
            />
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block">
              Crea Carta
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
